<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>독도 아카이브: 의견 수렴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sea-deep: #0c4a6e;
            --sea-emerald: #0d9488;
            --island-white: #f8fafc;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--island-white);
            color: #1e293b;
        }
        h1, h2, h3, .serif { font-family: 'Noto Serif KR', serif; }
        .ocean-gradient { background: linear-gradient(135deg, #0c4a6e 0%, #075985 50%, #0d9488 100%); }
        
        /* Island shape icon for the Home button */
        .island-shape {
            position: relative; width: 32px; height: 24px;
            display: flex; align-items: flex-end; justify-content: center;
        }
        .island-peak-west {
            position: absolute; bottom: 4px; left: 0; width: 18px; height: 18px;
            background-color: #44403c; border-radius: 4px 12px 2px 2px; transform: rotate(-5deg);
        }
        .island-peak-east {
            position: absolute; bottom: 4px; right: 0; width: 14px; height: 14px;
            background-color: #57534e; border-radius: 8px 4px 2px 2px; transform: rotate(5deg);
        }
        .island-water { width: 100%; height: 4px; background-color: #0ea5e9; border-radius: 10px; opacity: 0.6; }
        
        .loader {
            border: 2px solid #f3f3f3; border-top: 2px solid var(--sea-emerald);
            border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="antialiased selection:bg-teal-100">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-18 py-4 items-center">
                <div class="flex items-center space-x-6">
                    <!-- Home Button (Island Shape) - Linked to index.html -->
                    <a href="index.html" class="flex items-center group px-3 py-1.5 rounded-full hover:bg-slate-100 transition-all" title="홈으로 이동">
                        <div class="island-shape mr-3 group-hover:scale-110 transition-transform">
                            <div class="island-peak-west"></div>
                            <div class="island-peak-east"></div>
                            <div class="island-water"></div>
                        </div>
                        <span class="text-sm font-bold text-sky-900 tracking-widest uppercase">Home</span>
                    </a>
                    <div class="h-6 w-px bg-slate-200 hidden sm:block"></div>
                    <a href="index.html" class="flex items-center cursor-pointer">
                        <span class="text-xl font-bold text-sky-900 serif tracking-tight">독도 아카이브</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <span class="text-slate-400 text-sm cursor-not-allowed">정책</span>
                    <span class="text-slate-400 text-sm cursor-not-allowed">연표</span>
                    <span class="text-slate-400 text-sm cursor-not-allowed">용어</span>
                    <a href="#" class="text-teal-600 font-bold text-sm">의견 수렴</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="ocean-gradient py-16 text-white text-center">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-bold serif mb-4">독도 의견 수렴 광장</h1>
            <p class="text-sky-100 text-lg opacity-90">
                여러분의 소중한 의견은 구글 시트에 실시간으로 기록되어 독도 수호 자료로 활용됩니다.
            </p>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            
            <!-- Input Form Section -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8 sticky top-24">
                    <h2 class="text-xl font-bold text-slate-900 mb-6 serif">의견 작성</h2>
                    <form id="opinionForm" class="space-y-5">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-1">작성자</label>
                            <input type="text" id="author" name="author" required
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-teal-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-1">의견 내용</label>
                            <textarea id="content" name="content" required rows="5"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-teal-500 outline-none transition-all resize-none"></textarea>
                        </div>
                        <button type="submit" id="submitBtn"
                            class="w-full py-4 bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-xl shadow-lg transition-all transform hover:-translate-y-1 flex items-center justify-center">
                            <span id="btnText">시트에 저장하기</span>
                        </button>
                    </form>
                    <p id="statusMsg" class="mt-4 text-xs text-center hidden"></p>
                </div>
            </div>

            <!-- Participation List Section -->
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold text-slate-900 serif mb-6">최근 참여 현황</h2>
                <div id="opinionList" class="space-y-4">
                    <div id="emptyMsg" class="text-center py-20 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 text-slate-400">
                        의견을 입력하면 아래에 목록이 표시됩니다.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        /**
         * Form submission logic
         */
        const form = document.getElementById('opinionForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const statusMsg = document.getElementById('statusMsg');
        const opinionList = document.getElementById('opinionList');
        const emptyMsg = document.getElementById('emptyMsg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;
            const date = new Date().toLocaleString('ko-KR');

            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span>처리 중...';

            // Call the Apps Script function in Code.gs
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run
                    .withSuccessHandler(function(response) {
                        if(response.status === 'success') {
                            addToList(author, content, date);
                            form.reset();
                            showMessage('성공: 시트에 저장되었습니다!', 'text-teal-600');
                        } else {
                            showMessage('오류: ' + response.message, 'text-red-600');
                        }
                        resetButton();
                    })
                    .withFailureHandler(function(err) {
                        showMessage('서버 오류가 발생했습니다.', 'text-red-600');
                        resetButton();
                    })
                    .processForm({ author, content, date });
            } else {
                // Fallback for local preview without Apps Script environment
                setTimeout(() => {
                    addToList(author, content, date);
                    form.reset();
                    showMessage('알림: 로컬 미리보기 모드입니다. (시트 저장 제외)', 'text-blue-600');
                    resetButton();
                }, 1000);
            }
        });

        /**
         * Add a new card to the list upon successful submission
         */
        function addToList(author, content, date) {
            if (emptyMsg && document.getElementById('emptyMsg')) emptyMsg.remove();
            const card = document.createElement('div');
            card.className = "bg-white p-5 rounded-xl shadow-sm border-l-4 border-teal-500 animate-fade-in";
            card.innerHTML = `
                <div class="flex justify-between mb-2">
                    <span class="font-bold text-slate-800">${escapeHtml(author)}</span>
                    <span class="text-xs text-slate-400">${date}</span>
                </div>
                <p class="text-slate-600 text-sm">${escapeHtml(content)}</p>
            `;
            opinionList.prepend(card);
        }

        /**
         * Simple HTML escape function for security
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Show feedback message to the user
         */
        function showMessage(msg, colorClass) {
            statusMsg.textContent = msg;
            statusMsg.className = `mt-4 text-xs text-center block ${colorClass}`;
            statusMsg.classList.remove('hidden');
            setTimeout(() => { statusMsg.classList.add('hidden'); }, 5000);
        }

        /**
         * Reset button state
         */
        function resetButton() {
            submitBtn.disabled = false;
            btnText.innerHTML = '시트에 저장하기';
        }
    </script>
</body>
</html>
